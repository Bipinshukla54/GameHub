<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/bs-logo1.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="menu-screen" id="menuScreen">
    <h1 class="title">Tic Tac Toe</h1>
    <div class="mode-buttons">
      <button id="onePlayerBtn">1 Player (vs AI)</button>
      <button id="twoPlayerBtn">2 Players</button>
    </div>
  </div>

  <div class="hidden game-screen" id="gameScreen">
    <h1 class="title">Tic Tac Toe</h1>
    <div class="container">
      <div class="game">
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
      </div>
    </div>
    <p class="msg" id="statusMsg"></p>
    <div class="controls">
      <button class="reset" id="resetBtn">Reset</button>
      <button class="newBtn" id="newGameBtn">New Game</button>
    </div>
  </div>

  <audio id="clickSound" src="https://cdn.pixabay.com/audio/2022/03/15/audio_7bb9df2e6d.mp3"></audio>
  <audio id="winSound" src="https://cdn.pixabay.com/audio/2022/03/15/audio_47adad2a46.mp3"></audio>
  <audio id="drawSound" src="https://cdn.pixabay.com/audio/2022/03/15/audio_d3b9bfc2a3.mp3"></audio>

  <script src="app.js"></script>
</body>
</html>
